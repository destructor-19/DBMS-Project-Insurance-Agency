        <div class="container mt-5 mb-4">
            <p class="text-center font-weight-bold service-section-header">

        <section class="cd-faq js-cd-faq container max-width-md margin-top-lg margin-bottom-lg">
            <ul class="cd-faq__categories">
                <li><a class="cd-faq__category cd-faq__category-selected truncate" href="#health">Health</a></li>
                <li><a class="cd-faq__category truncate" href="#life">Life</a></li>
                <li><a class="cd-faq__category truncate" href="#home">Home</a></li>
                <li><a class="cd-faq__category truncate" href="#car">Car</a></li>
            </ul> <!-- cd-faq__categories -->

            <div class="cd-faq__items">
                <ul id="health" class="cd-faq__group">
                    <li class="cd-faq__title">
                        <h2>Health</h2>
                    </li>
                    <div th:each="faq : ${faqs}">
                        <span th:if="${faq.onTopic == 'health'}">
                            <li class="cd-faq__item">
                                <a class="cd-faq__trigger" href="#0"><span th:text="${faq.question}"
                                        style="color: #FE6C0B"></span></a>
                                <div class="cd-faq__content">
                                    <div class="text-component">
                                        <p th:text="${faq.answer}" style="color: #333333"></p>
                                    </div>
                                </div> <!-- cd-faq__content -->
                            </li>
                        </span>
                    </div>

                </ul> <!-- cd-faq__group -->

                <ul id="life" class="cd-faq__group">
                    <li class="cd-faq__title">
                        <h2>Life</h2>
                    </li>
                    <div th:each="faq : ${faqs}">
                        <span th:if="${faq.onTopic == 'life'}">
                            <li class="cd-faq__item">
                                <a class="cd-faq__trigger" href="#0"><span th:text="${faq.question}" style="color: #FE6C0B"></span></a>
                                <div class="cd-faq__content">
                                    <div class="text-component">
                                        <p th:text="${faq.answer}"></p>
                                    </div>
                                </div> <!-- cd-faq__content -->
                            </li>
                        </span>
                    </div>


                </ul> <!-- cd-faq__group -->

                <ul id="home" class="cd-faq__group">
                    <li class="cd-faq__title">
                        <h2>Home</h2>
                    </li>
                    <div th:each="faq : ${faqs}">
                        <span th:if="${faq.onTopic == 'property'}">
                            <li class="cd-faq__item">
                                <a class="cd-faq__trigger" href="#0"><span th:text="${faq.question}" style="color: #FE6C0B"></span></a>
                                <div class="cd-faq__content">
                                    <div class="text-component">
                                        <p th:text="${faq.answer}"></p>
                                    </div>
                                </div> <!-- cd-faq__content -->
                            </li>
                        </span>
                    </div>


                </ul> <!-- cd-faq__group -->

                <ul id="car" class="cd-faq__group">
                    <li class="cd-faq__title">
                        <h2>Car</h2>
                    </li>
                    <div th:each="faq : ${faqs}">
                        <span th:if="${faq.onTopic == 'vehicle'}">
                            <li class="cd-faq__item">
                                <a class="cd-faq__trigger" href="#0"><span th:text="${faq.question}" style="color: #FE6C0B"></span></a>
                                <div class="cd-faq__content">
                                    <div class="text-component">
                                        <p th:text="${faq.answer}"></p>
                                    </div>
                                </div> <!-- cd-faq__content -->
                            </li>
                        </span>
                    </div>


                </ul> <!-- cd-faq__group -->

            </div> <!-- cd-faq__items -->

            <a href="#0" class="cd-faq__close-panel text-replace">Close</a>

            <div class="cd-faq__overlay" aria-hidden="true"></div>
        </section> <!-- cd-faq -->
