<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Add Property</title>
        <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/homepage.css}">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/loginpage.css}">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <style>
            body {
                background-image:  url('/images/background1.jpeg');
                background-color: #2c3338;
            }

        </style>
    </head>

    <body class="quicksand text-center">
        <div th:replace="homepage::navbar"></div>
        <div class="form-div">
            <form class="form-signin form login" th:action="@{/self/property/add}" method="post"
                enctype="multipart/form-data">
                <h1 class="about-us-heading text-center mx-auto">Add Property</h1>
<!--                <h1 class="h3 mb-3 font-weight-normal">Add Property</h1>-->


                <input class="form__input" placeholder="Property Name" type="text" th:field="*{property.name}" required>
                <input class="form__input" placeholder="Add Documents" type="file" name="file" required>
                <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Add</button>
            </form>
        </div>


        <!-- fontawesome script -->
        <script src="https://kit.fontawesome.com/1f4b1ad491.js" crossorigin="anonymous"></script>

        <!-- bootstrap script -->
        <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </body>

</html>
