        <span class="align mt-5 pt-5">

            <div class="grid">
                <form class="form login " th:action="@{/login}" th:object="${user}" method="post">
                    <!--        <img class="mb-3 bg-dark p-3 rounded-circle" th:src="@{/images/logo.svg}" alt="" width="100" height="100">-->
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <p class="alert alert-danger" th:if="${param.error}">Invalid email or password.</p>

                    <div class="form__field">

                        <label for="inputEmail"><svg class="icon">
                                <use xlink:href="#icon-user"></use>
                            </svg><span class="hidden">Username</span></label>
                        <input autocomplete="Email" id="inputEmail" type="email" name="inputEmail" class="form__input"
                            placeholder="Email address" th:field="*{email}" required autofocus>
                    </div>
                    <div class="form__field">
                        <label for="inputPassword"><svg class="icon">
                                <use xlink:href="#icon-lock"></use>
                            </svg><span class="hidden">Password</span></label>
                        <input type="password" th:field="*{password}" id="inputPassword" class="form__input"
                            placeholder="Password" required>
                    </div>
                    <div class="form__field">

                        <button class="btn btn-lg text-white bg-theme1 btn-block" type="submit">Sign in</button>
                    </div>
                    <!--        <p class="mt-4 font-weight-normal">Not a user yet?<a th:href="@{/register}"> click here</a></p>-->
                </form>
                <p class="text--center">Not a member? <a th:href="@{/register}">Sign up now</a> <svg class="icon">
                        <use xlink:href="#icon-arrow-right"></use>
                    </svg></p>

            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icons">
                <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
                    <path
                        d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
                </symbol>
                <symbol id="icon-lock" viewBox="0 0 1792 1792">
                    <path
                        d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
